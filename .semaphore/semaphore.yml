version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: BUNDLE_CLEAN
      value: "true"
    - name: BUNDLE_PATH
      value: "./vendor/bundle"
  prologue:
    commands:
      - checkout
      - export SEM_RUBY=${SEM_RUBY:-3.2.0}
      - sem-version ruby $SEM_RUBY
      - cache restore "gems-${SEM_RUBY}-${SEMAPHORE_GIT_WORKING_BRANCH}-,gems-${SEM_RUBY}-main-"
      - bundle check || bundle install
      - cache store "gems-${SEM_RUBY}-${SEMAPHORE_GIT_WORKING_BRANCH}-$(checksum Gemfile.lock)" vendor/bundle
promotions:
  - name: Deploy docs
    pipeline_file: deploy-docs.yml
    auto_promote:
      when: "branch = 'main'"
blocks:
  - name: Build docs
    dependencies: []
    skip:
      when: "branch = 'main'"
    task:
      jobs:
        - name: mkdocs build
          commands:
            - sem-version python 3.10
            - pip install -r requirements.txt
            - mkdocs build
  - name: Rubocop
    dependencies: []
    task:
      jobs:
        - name: rubocop
          commands:
            - bundle exec rubocop
  - name: Test
    dependencies: []
    task:
      jobs:
        - name: test
          matrix:
            - env_var: SEM_RUBY
              values: ["2.6.10", "2.7.7", "3.0.5", "3.1.3", "3.2.0"]
          commands:
            - bundle exec rake test TESTOPTS="--ci-dir=./reports"
            - test-results publish ./reports
  - name: Test Rails deploy via Docker
    dependencies: ["Rubocop", "Test"]
    task:
      jobs:
        - name: test:e2e
          commands:
            - bundle exec rake test:e2e TESTOPTS="--ci-dir=./reports"
            - test-results publish ./reports
