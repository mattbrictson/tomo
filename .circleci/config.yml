version: 2.1
executors:
  ruby:
    docker:
      - image: circleci/ruby:2.7.0
  python:
    docker:
      - image: circleci/python:3

commands:
  bundle_install:
    description: Install Ruby dependencies
    steps:
      - run: gem install bundler -v 2.1.3
      - run: bundle install --jobs=4 --retry=3
  pip_install:
    description: Install Python dependencies
    steps:
      - run: sudo pip install -r requirements.txt
  docker_build:
    description: Build docker image
    steps:
      - run:
          name: docker build
          command: |
            mkdir -p .circleci/docker_certs
            cp $DOCKER_CERT_PATH/* .circleci/docker_certs/
            docker build -f .circleci/Dockerfile \
                         -t tomo:$CIRCLE_BUILD_NUM \
                         --build-arg DOCKER_HOST \
                         --build-arg DOCKER_MACHINE_NAME \
                         --build-arg DOCKER_TLS_VERIFY \
                         .

jobs:
  mkdocs_build:
    executor: python
    steps:
      - checkout
      - pip_install
      - run: mkdocs build

  mkdocs_deploy:
    executor: python
    steps:
      - checkout
      - pip_install
      - run:
          name: mkdocs gh-deploy
          command: |
            git config --local user.name "Circle CI"
            git config --local user.email ci@mattbrictson.com
            cat README.md >> docs/index.md
            cp -R readme_images docs/
            mkdocs gh-deploy -m 'Deployed {sha} with mkdocs {version} [ci skip]'

  rubocop:
    executor: ruby
    steps:
      - checkout
      - bundle_install
      - run: bundle exec rubocop

  test_unit:
    executor: ruby
    steps:
      - checkout
      - bundle_install
      - run: bundle exec rake test:unit TESTOPTS="--ci-dir=./reports"
      - store_test_results:
          path: ./reports

  test_docker:
    executor: ruby
    steps:
      - checkout
      - setup_remote_docker
      - docker_build
      - run:
          name: bundle exec rake test:docker (within docker container)
          command: |
            docker run --name tomo -it tomo:$CIRCLE_BUILD_NUM bundle exec rake test:docker

  test_e2e:
    executor: ruby
    steps:
      - checkout
      - setup_remote_docker
      - docker_build
      - run:
          name: bundle exec rake test:e2e (within docker container)
          command: |
            docker run --name tomo -it tomo:$CIRCLE_BUILD_NUM bundle exec rake test:e2e

workflows:
  version: 2
  commit-workflow:
    jobs:
      - mkdocs_build:
          filters:
            branches:
              ignore:
                - master
      - mkdocs_deploy:
          filters:
            branches:
              only:
                - master
      - rubocop
      - test_unit
      - test_docker
      - test_e2e
  cron-workflow:
    jobs:
      - mkdocs_build
      - rubocop
      - test_unit
      - test_docker
      - test_e2e
    triggers:
      - schedule:
          cron: "0 13 * * 6"
          filters:
            branches:
              only:
                - master
