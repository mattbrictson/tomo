version: 2.1
executors:
  ruby:
    parameters:
      version:
        description: "Ruby version number"
        default: "2.7.1"
        type: string
    docker:
      - image: circleci/ruby:<< parameters.version >>
  python:
    docker:
      - image: circleci/python:3

commands:
  bundle_install:
    description: Install Ruby dependencies with Bundler
    parameters:
      version:
        description: "Ruby version number"
        default: "2.7.1"
        type: string
    steps:
      - restore_cache:
          keys:
            - bundle-v1-{{ arch }}-<< parameters.version >>
      - run:
          name: Install Ruby Dependencies
          command: |
            gem install bundler -v 2.1.4 --conservative --no-document
            bundle config --local path vendor/bundle
            bundle check || (bundle install --jobs=4 --retry=3 && bundle clean)
      - save_cache:
          paths:
            - ./vendor/bundle
          key: bundle-v1-{{ arch }}-<< parameters.version >>-{{ checksum "Gemfile.lock" }}
  pip_install:
    description: Install Python dependencies
    steps:
      - run: sudo pip install -r requirements.txt
  docker_build:
    description: Build docker image
    steps:
      - run:
          name: docker build
          command: |
            mkdir -p .circleci/docker_certs
            cp $DOCKER_CERT_PATH/* .circleci/docker_certs/
            docker build -f .circleci/Dockerfile \
                         -t tomo:$CIRCLE_BUILD_NUM \
                         --build-arg DOCKER_HOST \
                         --build-arg DOCKER_MACHINE_NAME \
                         --build-arg DOCKER_TLS_VERIFY \
                         .

jobs:
  mkdocs_build:
    executor: python
    steps:
      - checkout
      - pip_install
      - run: mkdocs build

  mkdocs_deploy:
    executor: python
    steps:
      - checkout
      - pip_install
      - run:
          name: mkdocs gh-deploy
          command: |
            git config --local user.name "Circle CI"
            git config --local user.email ci@mattbrictson.com
            cat README.md >> docs/index.md
            cp -R readme_images docs/
            mkdocs gh-deploy -m 'Deployed {sha} with mkdocs {version} [ci skip]'

  rubocop:
    executor: ruby
    steps:
      - checkout
      - bundle_install
      - run: bundle exec rubocop

  test_unit:
    parameters:
      version:
        description: "Ruby version number"
        default: "2.7.1"
        type: string
    executor:
      name: ruby
      version: << parameters.version >>
    steps:
      - checkout
      - bundle_install:
          version: << parameters.version >>
      - run: bundle exec rake test:unit TESTOPTS="--ci-dir=./reports"
      - store_test_results:
          path: ./reports

  test_e2e:
    executor: ruby
    steps:
      - checkout
      - setup_remote_docker
      - docker_build
      - run:
          name: bundle exec rake test:e2e (within docker container)
          command: |
            docker run --name tomo -it tomo:$CIRCLE_BUILD_NUM bundle exec rake test:e2e

workflows:
  version: 2
  commit-workflow:
    jobs:
      - mkdocs_build:
          filters:
            branches:
              ignore:
                - main
      - mkdocs_deploy:
          filters:
            branches:
              only:
                - main
      - rubocop
      - test_unit:
          matrix:
            parameters:
              version: ["2.5.8", "2.6.6", "2.7.1"]
      - test_e2e
  cron-workflow:
    jobs:
      - mkdocs_build
      - rubocop
      - test_unit:
          matrix:
            parameters:
              version: ["2.5.8", "2.6.6", "2.7.1"]
      - test_e2e
    triggers:
      - schedule:
          cron: "0 13 * * 6"
          filters:
            branches:
              only:
                - main
